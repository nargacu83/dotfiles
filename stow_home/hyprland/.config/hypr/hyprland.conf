# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highrr,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
env = XCURSOR_SIZE,22
# XDG
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GTK_IM_MODULE,wayland
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,"@im=fcitx"

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GTK_THEME,Catppuccin-Mocha-Standard-Mauve-Dark

env = SDL_VIDEODRIVER,wayland
env = _JAVA_AWT_WM_NONEREPARENTING,1
env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11

#exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#exec-once = /usr/lib/polkit-kde-authentication-agent-1
#exec-once = dunst
#exec-once = waybar
#exec-once = gammastep-indicator -m wayland
#exec-once = fcitx5 -d
#exec-once = nm-applet
#exec-once = syncthingtray --wait --replace &
exec-once = ~/.config/autostart.sh
exec-once = swww query || swww init
exec-once = ~/.local/bin/wallpapers "/mnt/DATA/Syncthing/Personnel/Wallpapers/Current"

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr,us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 2
    float_switch_override_focus = 0

    touchpad {
        natural_scroll = no
    }

    numlock_by_default = true
    accel_profile = flat
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 4
    border_size = 2
    col.active_border = rgba(f38ba8ee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(1e1e2eaa)

    layout = master
    apply_sens_to_raw=1 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 4

    blur {
        enabled = yes
        size = 3
        passes = 1
        new_optimizations = on
    }

    drop_shadow = true
    shadow_range = 20
    shadow_ignore_window = true
    col.shadow = rgba(00000077)
    col.shadow_inactive = rgba(00000077)

    #drop_shadow = false
    #col.shadow = rgba(ff79c6ee)
    #col.shadow_inactive = rgba(595959aa)
}

# Blur for waybar
blurls=waybar

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.23, 1, 0.32, 1

    animation = windows, 1, 3, default
    animation = windowsIn, 1, 3, default, popin 80%
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = true
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    force_default_wallpaper = 0
    enable_swallow = true
    focus_on_activate = true
    vfr = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
